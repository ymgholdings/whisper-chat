<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH15P3R</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000 !important;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #fff;
            font-size: 32px;
            font-weight: normal;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        .security-badge {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #666;
            color: #666;
            font-size: 10px;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
            font-size: 12px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .setup-panel {
            border: 1px solid #333;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .big-button {
            background: #000;
            border: 2px solid #c0c0c0;
            color: #c0c0c0;
            padding: 20px 40px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 0.3s;
            margin: 10px;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WH15P3R</h1>
            <div class="security-badge">EPHEMERAL • ENCRYPTED • ANONYMOUS</div>
            <div class="status">READY</div>
        </div>
    </div>
</body>
</html>
