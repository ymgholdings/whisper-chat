name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'deno-server.ts'
      - '.github/workflows/deploy-deno.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Deno Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: whisper-signaling-20
          entrypoint: deno-server.ts
          root: .
