<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Required</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #0f0;
    }

    .code-input {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      padding: 15px 20px;
      width: 280px;
      text-align: center;
      letter-spacing: 8px;
      outline: none;
      margin-bottom: 20px;
    }

    .code-input:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .code-input::placeholder {
      color: #0f0;
      opacity: 0.3;
      letter-spacing: 4px;
    }

    .error {
      color: #f00;
      font-size: 0.9rem;
      margin-top: 10px;
      min-height: 20px;
    }

    .submit-btn {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 10px 30px;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #0f0;
      color: #000;
    }

    .submit-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Subtle cursor blink effect */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACCESS REQUIRED<span class="cursor">_</span></h1>
    <input
      type="text"
      id="codeInput"
      class="code-input"
      placeholder="••••••"
      maxlength="8"
      autocomplete="off"
      autofocus
    />
    <br>
    <button class="submit-btn" onclick="validateCode()">ENTER</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Signaling server URL - same server validates access codes
    const AUTH_SERVER = 'https://whisper-signaling-20.ymgholdings.deno.net';

    async function validateCode() {
      const input = document.getElementById('codeInput');
      const error = document.getElementById('error');
      const button = document.querySelector('.submit-btn');
      const code = input.value.trim().toUpperCase();

      if (code.length < 6) {
        error.textContent = 'Code must be at least 6 characters';
        return;
      }

      // Disable button during validation
      button.disabled = true;
      error.textContent = 'Validating...';

      try {
        // Validate code with server
        const response = await fetch(`${AUTH_SERVER}/auth/validate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });

        const result = await response.json();

        if (result.valid) {
          // Store access token in sessionStorage (expires when browser closes)
          sessionStorage.setItem('wh15p3r_access', 'granted');

          // Redirect to main app
          window.location.href = 'index.html';
        } else {
          // Show error
          error.textContent = result.error.toUpperCase();
          input.value = '';
          button.disabled = false;
          setTimeout(() => error.textContent = '', 2000);
        }
      } catch (e) {
        error.textContent = 'CONNECTION ERROR - TRY AGAIN';
        button.disabled = false;
        setTimeout(() => error.textContent = '', 2000);
      }
    }

    // Allow Enter key to submit
    document.getElementById('codeInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        validateCode();
      }
    });

    // Only allow alphanumeric characters
    document.getElementById('codeInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
    });
  </script>
</body>
</html>
